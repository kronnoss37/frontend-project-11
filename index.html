<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css">
    <title>RSS Aggregator</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div id="modal" class="modal fade" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-break">
          </div>
          <div class="modal-footer">
            <a id="modal-link" class="btn btn-primary" href="#" target="_blank" rel="noopener noreferrer"></a>
            <button id="modal-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button>
          </div>
        </div>
      </div>
    </div>
    <main class="main flex-grow-1">
      <section class="container-fluid p-5 bg-dark">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 id="rss-title" class="display-3 mb-0"></h1>
            <p id="rss-description" class="lead"></p>
            <form action id="rss-form" class="rss-form text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input id="url-input" type="text" name="url" aria-label="url" class="form-control w-100" autocomplete="off" autofocus placeholder="">
                    <label for="url-input"></label>
                  </div>
                </div>
                <div class="col-auto">
                  <button id="rss-submit" type="submit" aria-label="add" class="h-100 px-sm-5 btn btn-lg btn-primary"></button>
                </div>
              </div>
            </form>
            <p id="rss-example" class="text-secondary mb-0 mt-2"></p>
            <p id="feedback" class="feedback m-0 position-absolute small"></p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div id="posts" class="col-md-12 col-lg-8 mx-auto order-1">
          </div>
          <div id="feeds" class="col-md-12 col-lg-4 mx-auto order-0 order-lg-1">
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
